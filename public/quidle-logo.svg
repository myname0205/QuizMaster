<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" overflow="visible" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E040FB"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="55" y1="55" x2="95" y2="15" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E040FB"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Q ring: open arc, 270Â°, gap at bottom-right -->
  <path
    d="M 44 8 A 36 36 0 1 1 72 68"
    stroke="url(#g1)"
    stroke-width="10"
    stroke-linecap="round"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Lightning bolt tail of the Q -->
  <polyline
    points="69,67 84,46 76,46 91,22"
    stroke="url(#g2)"
    stroke-width="9"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />
</svg>
